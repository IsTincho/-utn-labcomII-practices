<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Encabezado -->
<header>
    <h1>Contacto</h1>
</header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <h2>Acerca de ti:</h2>
                <form>
                    <table>
                        <ol>
                            <li>
                                <label>Nombre:</label>
                                <input required>
                            </li>
                            <li>
                                <label>Email:</label>
                                <input type="email" required>
                            </li>
                            <li>
                                <label>Edad:</label>
                                <input type="number">
                            </li>
                            <li>
                                <label>Color preferido:</label>
                                <input type="color">
                            </li>
                            <li>
                                <label>Comentarios:</label>
                                <input type="text" minlength="10">
                            </li>
                        </ol>
                        <input type="button" value="Enviar">
                    </table>
                </form>
            </section>
        </main>
            <!-- Contenedor secundario / derecho -->
            <div class="right">
                <h2>Nuestras Redes</h2>
                <p>
                    <li><a href="https://discord.gg/seaofthieves">Discord</a></li>
                    <li><a href="https://www.youtube.com/c/SeaofThieves/videos">Youtube</a></li>
                    <li><a href="https://twitter.com/SeaOfThieves?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Twitter</a></li>
                </p>
            </div>
    </div>
        <!-- Pie de Página-->        
    <footer>
        <p>© copyright labcomII.com</p>
    </footer>    
</body> 
</html>
