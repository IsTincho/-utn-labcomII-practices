<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>

<body>
    <h1>Inicie Sesion</h1>
    <div>
        Para iniciar sesion ingrese a continuacion su ID de Inicio de Sesion<br>
        enviado por mail desde el campus. Luego ingrese su contraseña y clickee<br>
        el boton para enviar.
    </div>
    <br>
    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid" placeholder="Ingresar su User ID">
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresar su contraseña"><br>
    <input type="submit" id="boton" name="boton" value="Iniciar Sesion">
    <label for="checkbox">Recordar datos:</label>
    <input type="checkbox" name="check" id="check"/>
</body>

</html>
