                    <table>

                                <label>Nombre:</label>
                                <input required>
                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>
                                <label>Color preferido:</label>

                            </li>
                            <li>
                                <label>Comentarios:</label>

                            </li>
                        </ol>
                        <input type="button" value="Enviar">

                </form>
                <div class="map-responsive">
