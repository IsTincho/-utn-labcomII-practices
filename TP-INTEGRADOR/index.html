<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/pages/index.css">
    <link rel="icon" href="/img/mi-icon.png">
</head>

<body>
    <header>
        <nav class="titulo">
            <img src="/img/mi-icon.png" width="45px" height="36px">
            <h1>
                <span>Clima App</span>
            </h1>
        </nav>
        
        <nav class="seleccion">
            <ul>
                <li class="current-page"><a href="/index.html">Clima</a></li>
                <li><a href="/add-city.html">Agregar Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>

        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
                <form>
                    <select name="city" id="Ciudades">
                        <option value="" disabled selected>Seleccionar Ciudad</option>
                        <option value="ROSARIO">Rosario</option>
                        <option value="RAFAELA">Rafaela</option>
                    </select>
                    <input type="submit" value="Consultar"/>
                </form>
        </section>
        
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png">
                <p>Temperatura: 25.31º</p>
                <p>Sensación Térmica: 24.65º</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011 P</p>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>

    <!-- Agrego los JS al Final para que cargue bien la estructura y el css -->

    <script src="/js/common.js"></script>
    <script src="/js/pages/index.js"></script>

</body>

</html>
